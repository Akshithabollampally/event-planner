  <body>
    <header>
        <div class="event">
      <h1>Welcome to Infinite Event Planner</h1>
      <h2 style="font-family:Courier;"></h2>
    </div>
    </header>
    <section class="loginbox">
      <form id="box">
        <div>
          <label for="email">Email:</label><br><br>
          <input type="text" id="email" class="box" placeholder="email" name="email">
        </div>
        <div>
          <label for="password">Password:</label><br><br>
          <input type="text" id="password" class="box" placeholder="password" name="password">
        </div>
        <button class="btn" type="button" onclick="signUp()">Sign up</button>
        <button class="btn" type="button" onclick="signIn()">Sign in</button>
      </form>
    </section>

  </body>

  <script>
    const firebaseConfig = {

// Initialize Firebase
// firebase.initializeApp(firebaseConfig);
const app = firebase.initializeApp(firebaseConfig);
// const analytics = getAnalytics(app);
const auth = firebase.auth();

function signUp(){
var email = document.getElementById("email");
var password = document.getElementById("password");
alert(email.value);
const promise = auth.createUserWithEmailAndPassword(email.value, password.value);
promise.then(u =>{
alert("Signed Up");})
promise.catch(e => alert(e.message));}

function signIn()
    {  
      var email = document.getElementById("email");
      var password = document.getElementById("password");
      
      const promise = auth.signInWithEmailAndPassword(email.value, password.value);
      promise.then(u =>{
        window.location.href="welcome.html";})
      promise.catch(e => alert(e.message)); 
    }

    auth.onAuthStateChanged(function(user){
      
      if(user){
        
        var email = user.email;
        alert("Active User " + email)
        }
        else
      {
        alert("No Active User");
      }
          
    });
  </script>
